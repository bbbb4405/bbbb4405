<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Dashboard + Navbar</title>
  <link rel="stylesheet" href="main.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <script defer src="main.js"></script>
</head>
<body>

  <!-- Navbar ngang ở trên -->
  <nav class="navbar">
    <ul>
      <li class="nav-item active"><i class="icon home-icon"></i><span>HOME</span></li>
      <li class="nav-item"><i class="icon about-icon"></i><span>ABOUT</span></li>
      <li class="nav-item"><i class="icon skills-icon"></i><span>SKILLS</span></li>
      <li class="nav-item"><i class="icon portfolio-icon"></i><span>PORTFOLIO</span></li>
      <li class="nav-item"><i class="icon contact-icon"></i><span>CONTACT</span></li>
    </ul>
  </nav>

  <!-- Thanh điều hướng site -->
  <nav class="site-nav">
    <button class="sidebar-toggle">
      <span class="material-symbols-rounded">menu</span>
    </button>
    <h2 class="site-title">My Profile:</h2>
  </nav>

  <!-- Container chính -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <div class="sidebar-header">
        <img src="images/logo.png" alt="Logo" class="header-logo" />
        <button class="sidebar-toggle">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </div>

      <div class="sidebar-content">
        <form class="search-form">
          <span class="material-symbols-rounded">search</span>
          <input type="search" placeholder="Tìm kiếm..." required />
        </form>

        <ul class="menu-list">
          <li class="menu-item active">
            <a href="#" class="menu-link" onclick="loadPage('home.html')">
              <span class="material-symbols-rounded">home</span>
              <span class="menu-label">Home</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('about.html')">
              <span class="material-symbols-rounded">info</span>
              <span class="menu-label">About</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('skills.html')">
              <span class="material-symbols-rounded">build</span>
              <span class="menu-label">Skills</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('portfolio.html')">
              <span class="material-symbols-rounded">photo_library</span>
              <span class="menu-label">Portfolio</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('contact.html')">
              <span class="material-symbols-rounded">mail</span>
              <span class="menu-label">Contact</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="sidebar-footer">
        <button class="theme-toggle">
          <div class="theme-label">
            <span class="theme-icon material-symbols-rounded">dark_mode</span>
            <span class="theme-text">Dark Mode</span>
          </div>
          <div class="theme-toggle-track">
            <div class="theme-toggle-indicator"></div>
          </div>
        </button>
      </div>
    </aside>

    <!-- Phần nội dung chính -->
    <div class="main-content">
      <iframe
        id="contentFrame"
        src="home.html"
        frameborder="0"
        width="100%"
        height="1200px"
        style="border-radius: 12px;"
      ></iframe>
    </div>
  </div>
</body>
</html>
