<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu | Profile Dashboard</title>
    <link rel="stylesheet" href="main.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <i class='bx bx-menu'></i>
      </button>
    </nav>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <!-- Sidebar header -->
        <div class="sidebar-header">
          <img src="images/logo.png" alt="Logo" class="header-logo" />
          <button class="sidebar-toggle">
            <i class='bx bx-chevron-left'></i>
          </button>
        </div>

        <div class="sidebar-content">
          <!-- Search Form -->
          <form class="search-form">
            <i class='bx bx-search'></i>
            <input type="search" placeholder="Tìm kiếm..." required />
          </form>

          <!-- Sidebar Menu -->
          <ul class="menu-list">
            <li class="menu-item active">
              <a href="#" class="menu-link" data-page="home.html">
                <i class='bx bx-desktop'></i>
                <span class="menu-label">Home</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-page="about.html">
                <i class='bx bx-id-card'></i>
                <span class="menu-label">About</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-page="skills.html">
                <i class='bx bx-code-alt'></i>
                <span class="menu-label">Skills</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-page="portfolio.html">
                <i class='bx bx-diamond'></i>
                <span class="menu-label">Portfolio</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-page="contact.html">
                <i class='bx bx-send'></i>
                <span class="menu-label">Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <i class='bx bx-moon'></i>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <iframe
          id="contentFrame"
          src="home.html"
          frameborder="0"
          width="100%"
          height="1200px"
          style="border-radius: 12px;"
        ></iframe>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
