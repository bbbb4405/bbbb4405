<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu | Profile Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </nav>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <!-- Sidebar header -->
        <div class="sidebar-header">
          <img src="images/logo.png" alt="Logo" class="header-logo" />
          <button class="sidebar-toggle">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>

        <div class="sidebar-content">
          <!-- Search Form -->
          <form class="search-form">
            <span class="material-symbols-rounded">search</span>
            <input type="search" placeholder="Tìm kiếm..." required />
          </form>

          <!-- Sidebar Menu -->
          <ul class="menu-list">
            <!-- Profile -->
            <li class="menu-item active">
              <a href="#" class="menu-link" onclick="loadPage('profile.html')">
                <span class="material-symbols-rounded">person</span>
                <span class="menu-label">Profile</span>
              </a>
            </li>

            <!-- About -->
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('about.html')">
                <span class="material-symbols-rounded">info</span>
                <span class="menu-label">About</span>
              </a>
            </li>

            <!-- Skills -->
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('skills.html')">
                <span class="material-symbols-rounded">star</span>
                <span class="menu-label">Skills</span>
              </a>
            </li>

            <!-- Portfolio -->
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('portfolio.html')">
                <span class="material-symbols-rounded">folder</span>
                <span class="menu-label">Portfolio</span>
              </a>
            </li>

            <!-- Contact -->
            <li class="menu-item">
              <a href="#" class="menu-link" onclick="loadPage('contact.html')">
                <span class="material-symbols-rounded">mail</span>
                <span class="menu-label">Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
        </div>
      </aside>

      <!-- Main Content with iframe -->
      <div class="main-content">
        <iframe
          id="contentFrame"
          src="profile.html"
          frameborder="0"
          width="100%"
          height="1200px"
          style="border-radius: 12px;"
        ></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
