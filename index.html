<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Azouaoui - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <p class="loading-text">Loading Portfolio...</p>
    </div>

    <!-- Navigation -->
    <nav id="navbar">
        <a href="#home" class="nav-item" data-tooltip="Home">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span class="nav-text">Home</span>
        </a>
        <a href="#about" class="nav-item" data-tooltip="About">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span class="nav-text">About</span>
        </a>
        <a href="#skills" class="nav-item" data-tooltip="Skills">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
            </svg>
            <span class="nav-text">Skills</span>
        </a>
        <a href="#portfolio" class="nav-item" data-tooltip="Portfolio">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <span class="nav-text">Portfolio</span>
        </a>
        <a href="#contact" class="nav-item" data-tooltip="Contact">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <span class="nav-text">Contact</span>
        </a>
    </nav>

    <!-- Background Elements -->
    <div class="background-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="hero-section">
            <div class="hero-title-container">
                <h1 class="hero-title" id="heroTitle">
                    <span class="title-word" data-text="MOHAMED">MOHAMED</span>
                    <span class="title-word" data-text="AZOUAOUI">AZOUAOUI</span>
                </h1>
                <div class="title-effects">
                    <div class="glitch-line"></div>
                    <div class="cursor-blink">|</div>
                </div>
            </div>
            
            <div class="hero-subtitle-container">
                <p class="hero-subtitle" id="heroSubtitle">
                    <span class="subtitle-word">I</span>
                    <span class="subtitle-word">am</span>
                    <span class="subtitle-word">a</span>
                    <span class="subtitle-word">software</span>
                    <span class="subtitle-word">engineer</span>
                    <span class="subtitle-word">and</span>
                    <span class="subtitle-word">a</span>
                    <span class="subtitle-word">full</span>
                    <span class="subtitle-word">stack</span>
                    <span class="subtitle-word">web</span>
                    <span class="subtitle-word">developer</span>
                </p>
                <div class="subtitle-line"></div>
            </div>
            
            <div class="cta-container">
                <a href="#contact" class="cta-button" id="ctaButton">
                    <span class="cta-text">Contact Me</span>
                    <div class="cta-particles">
                        <div class="cta-particle"></div>
                        <div class="cta-particle"></div>
                        <div class="cta-particle"></div>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="device-section">
            <div class="device-container">
                <div class="device-mockup" id="deviceMockup">
                    <div class="device-screen">
                        <div class="screen-content">
                            <div class="code-lines">
                                <div class="code-line">
                                    <span class="code-keyword">const</span>
                                    <span class="code-variable">developer</span>
                                    <span class="code-operator">=</span>
                                    <span class="code-string">"Mohamed"</span>
                                </div>
                                <div class="code-line">
                                    <span class="code-keyword">function</span>
                                    <span class="code-function">createAmazingWebsite</span>
                                    <span class="code-bracket">()</span>
                                    <span class="code-bracket">{</span>
                                </div>
                                <div class="code-line code-indent">
                                    <span class="code-keyword">return</span>
                                    <span class="code-string">"Beautiful Code"</span>
                                </div>
                                <div class="code-line">
                                    <span class="code-bracket">}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="device-glow"></div>
                </div>
                <div class="device-shadow"></div>
            </div>
        </div>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="#" class="social-link" data-social="linkedin">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
            </svg>
            <div class="social-ripple"></div>
        </a>
        <a href="#" class="social-link" data-social="twitter">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"/>
            </svg>
            <div class="social-ripple"></div>
        </a>
        <a href="#" class="social-link" data-social="instagram">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/>
            </svg>
            <div class="social-ripple"></div>
        </a>
        <a href="#" class="social-link" data-social="pinterest">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.099.12.112.225.085.347-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.750-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24c6.624 0 11.99-5.367 11.99-11.988C24.007 5.367 18.641.001 12.017.001z"/>
            </svg>
            <div class="social-ripple"></div>
        </a>
        <a href="#" class="social-link" data-social="github">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <div class="social-ripple"></div>
        </a>
    </div>

    <!-- Cursor Follower -->
    <div class="cursor-follower" id="cursorFollower"></div>

    <script src="script.js"></script>
</body>
</html>
