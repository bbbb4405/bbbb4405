<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Sidebar Template</title>

  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Optional Favicon -->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
</head>
<body>

  <div class="layout has-sidebar fixed-sidebar fixed-header">
    <aside class="sidebar">
      <!-- Sidebar toggle button -->
      <button class="sidebar-toggle">

        <i class="ri-menu-line"></i>
      </button>

      <!-- Sidebar header -->
      <div class="sidebar-header">
        <img src="assets/images/logo.svg" alt="Logo" class="logo" />
      </div>

      <!-- Sidebar menu -->
      <ul class="menu">
        <li class="menu-item active">
          <a class="menu-link" onclick="loadPage('home.html')">
            <i class="ri-home-4-line"></i>
            <span class="menu-text">Home</span>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" onclick="loadPage('profile.html')">
            <i class="ri-user-3-line"></i>
            <span class="menu-text">Profile</span>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" onclick="loadPage('settings.html')">
            <i class="ri-settings-3-line"></i>
            <span class="menu-text">Settings</span>
          </a>
        </li>
      </ul>
    </aside>

    <div class="main">
      <header class="header">
        <div class="theme-toggle">
          <i class="ri-moon-line"></i>
        </div>
      </header>

      <div class="content">
        <iframe id="contentFrame" src="home.html" frameborder="0"></iframe>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Pro Sidebar Template</p>
      </footer>
    </div>
  </div>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
